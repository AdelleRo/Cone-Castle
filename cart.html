<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cone Castle Cart</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="navopt">Home</a>
            <a href="shop.html" class="navopt">Shop</a>
            <a href="index.html"><img src="./images/logo.png" height="160px"></a>
            <a href="profile.html" class="navopt">Profile</a>
            <a href="cart.html" class="navopt">Cart</a>
        </nav>
    </header>
    <main class="cart">
        <div class="cartitems">
            <div class="cartproduct">
                <div>
                    <a href="icecream.html">
                        <img src="./images/icecream1sq.jpg" alt="cartitem ice-cream" height="150px" class="cartimg">

                    </a>
                </div>
                <div class="cartinfo">
                    <div class="orderinfo">
                        <h2 class="htext">Ice Cream <span>00.00€</span></h2>
                        <p class="ptext">
                            Type: cone<br>
                            Scoops: 3<br>
                        </p>
                    </div>
                    <div class="changeorder">
                        <div class="deleteorder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle deleteicon" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </div>
                        <div class="editorder">
                            <a href="icecream.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square editicon" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                  </svg>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <hr class="itemsdevider">
            <div class="cartproduct">
                <div>
                    <a href="waffle.html">
                        <img src="./images/waffle2.jpg" alt="cartitem waffle" height="150px" class="cartimg">
                    </a>
                </div>
                <div class="cartinfo">
                    <div class="orderinfo">
                        <h2 class="htext">Waffle <span>00.00€</span></h2>
                        <p class="ptext">
                            Scoops: 2<br>
                            Additional toppings: strawberries<br>
                        </p>
                    </div>
                    <div class="changeorder">
                        <div class="deleteorder">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle deleteicon" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                            </svg>
                        </div>
                        <div class="editorder">
                            <a href="waffle.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square editicon" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="itemsdevider">
        </div>
        </div>
        <div class="carttotal">
            <h2 class="htext">Total: 00.00€</h2>
        </div>
        <div>
            <form class="cartradio">
                <label class="ptext">
                    <input type="radio" name="delivery" value="delivery">
                    Delivery
                </label>
                <label class="ptext">
                    <input type="radio" name="delivery" value="pickup">
                    Pick up
                </label>
            </form>
        </div>
        <div>
            <form>
                <button class="checkoutbtn"><h4 class="ptext">
                    Proceed to checkout
                </h4></button>
            </form>
        </div>
    </main>
    <footer>
        <div class="social">
            <a href="..." class="ptext">Instagram</a>
            <a href="..." class="ptext">Facebook</a>
            <a href="..." class="ptext">Email</a>
        </div>
        <div class="footerlogo">
            <a href="index.html"><img src="./images/logo.png" height="100px"></a>
        </div>
        <div class="legal">
            <p class="ptext">15 Cone Castle Street<br>Ice Cream City<br>Ice Cream Country</p>
            <a href="..." class="ptext">Terms & Conditions</a>
        </div>
    </footer>
</body>

</html>
