<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cone Castle Profile</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="navopt">Home</a>
            <a href="shop.html" class="navopt">Shop</a>
            <a href="index.html"><img src="./images/logo.png" height="160px"></a>
            <a href="profile.html" class="navopt">Profile</a>
            <a href="cart.html" class="navopt">Cart</a>
        </nav>
        <nav class="mobilenav">
            <div class="mobilenavlogo">
                <a href="index.html"><img src="./images/logo.png" height="160px" class="navlogomobile" alt="logo"></a>
            </div>
            <div class="hamburgermenu">
                <input type="checkbox" id="togglemenu">
                <label for="togglemenu" class="hamburgericon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" onclick="" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                    </svg>
                </label>
                <div class="mobilemenu">
                    <a href="index.html" class="navopt">Home</a>
                    <a href="shop.html" class="navopt">Shop</a>
                    <a href="profile.html" class="navopt">Profile</a>
                    <a href="cart.html" class="navopt">Cart</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend class="htext">PERSONAL DETAILS:</legend>
                <label for="name" class="ptext">Name</label>
                <input type="text" name="name"><br/>
                <label for="email" class="ptext">Email</label>
                <input type="email" name="email"><br/>
                <label for="phonenumber" class="ptext">Phone number</label>
                <input type="text" name="phonenumber"><br/>
                <label for="street" class="ptext">Street</label>
                <input type="text" name="street"><br/>
                <label for="city" class="ptext">City</label>
                <input type="text" name="city"><br/>
                <label for="postalcode" class="ptext">Postal code</label>
                <input type="text" name="postalcode"><br/>
                <div class="formbuttons">
                    <button class="ptext">Edit info</button>
                    <button type="submit" disabled="disabled" class="ptext">Save</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="social">
            <a href="..." class="ptext">Instagram</a>
            <a href="..." class="ptext">Facebook</a>
            <a href="..." class="ptext">Email</a>
        </div>
        <div class="footerlogo">
            <a href="index.html"><img src="./images/logo.png" height="100px"></a>
        </div>
        <div class="legal">
            <p class="ptext">15 Cone Castle Street<br>Ice Cream City<br>Ice Cream Country</p>
            <a href="..." class="ptext">Terms & Conditions</a>
        </div>
    </footer>
</body>

</html>
